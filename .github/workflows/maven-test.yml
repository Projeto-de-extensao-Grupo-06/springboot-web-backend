name: Java CI

on:
  push:
    branches:
      - '**'   # roda em todas as branches
  pull_request:
    branches:
      - main   # roda quando PR Ã© aberto para main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build and run tests
        run: mvn clean test -B
